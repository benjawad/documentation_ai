services:
  web:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    volumes:
      - ./src:/app
    
    ports:
      - "8000:8000"

    command: python manage.py runserver 0.0.0.0:8000

    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,[::1]
